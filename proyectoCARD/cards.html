<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card-container">
   
        <div class="img-container">
            <img src="img/miata.jpg" alt="">
            <img src="img/z3.jpg" alt="">
            <img src="img/miata.jpg" alt="">
            <img src="img/z3.jpg" alt="">
        </div>
        <div class="description-container">
            <h3 class="tag">automovil</h3>
            <h1 class="card-tittle">mazda miata</h1>
            <p class="card-details">
                <span class="mileage">
                    <span style="font-size: 1em; color:chartreuse ;">
                    <i class="fa-solid fa-car"></i>
                    kilometraje 3000km
                    </span>
                <span class="fuel">
                    <span style="font-size: 1em; color: blueviolet;">
                    <i class="fa-solid fa-gas-pump"></i>
                    </span>
                    combustible: 300mpg
                </span>

                </span>
                <span class="safety">
                    <span style="font-size: 1em; color: black;">
                         <span class="star">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                         </span>
                    </span>
                </span>
            </p>
            <p> escoge un color:</p>
            <div class="color-price">
                <div class="colors">
                  <span class="blue"></span>
                  <span class="red"></span>
                  <span class="blue"></span>
                  <span class="red"></span>
                </div>
            </div>
            <div class="pricing">
                <h2 class="new-price">USD$ 90.0000</h2>
                <h4 class="old-price"><s>USD$ 130.000</s></h4>
            </div>
        
        <button id="button">
            <span style="font-size: 1em; color: antiquewhite;">
            <i class="fa-solid fa-cart-shopping"></i>
            </span>
            <span class="button-text">agregar al carrito</span>
        </button>
        <button id="feedback">
            <span id="response-buttum">su producto se ha agregado correctamente</span>        </button>
    </div>
</div>
<script src="js/card.js"></script>
</body>
</html>
